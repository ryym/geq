# Docker compose for test

version: '3'
services:
  mysql:
    image: mysql:8.1
    ports:
      - '3990:3306'
    volumes:
      - ./db/mysql:/docker-entrypoint-initdb.d
    environment:
      - MYSQL_ROOT_PASSWORD=root
  pg:
    image: postgres:15.4
    ports:
      - '3991:5432'
    volumes:
      - ./db/postgresql:/docker-entrypoint-initdb.d
    environment:
      - POSTGRES_USER=geq
      - POSTGRES_PASSWORD=geq
